{% extends 'blog/base.html' %}

<!--  -->
{% block content %}

<h1>Blog</h1>
{% for post in posts %}

<h2>
  <a href="{{post.get_absolute_url}}">{{post}}</a>
</h2>
<p class="date">{{post.publish}} by {{post.author}}</p>
{{ post.body|truncatewords:30|linebreaks }}

<!--  -->
{% endfor %}

<!--  -->
{% include 'blog/pagination.html' with page=posts %}
<!--  -->
{% endblock content %}
